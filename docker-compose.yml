services:
  app:
    build: .
    #restart: always
    environment:
      - TZ=Asia/Tokyo
      - PYTHONUNBUFFERED=1
      - PORT=80
    volumes:
      - var:/var/lib/app
      # for Development
      - ./src:/app
    #entrypoint: tail -f /dev/null
    ports:
      - 8080:8080

volumes:
  var:
