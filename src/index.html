	function reloadPlugin() {
		fetch("./load_plugin")
			.then(r => r.text())
			.then(b => {

				reloadImage()
			})
	}
	function reloadConfig() {
		fetch("./load_config")
			.then(r => r.text())
			.then(b => {
				console.log(b)
				reloadImage()
			})
	}
	function reloadImage() {
		document.querySelector("img").src = "./e-paper.bmp?" + +(new Date())
	}
	reloadImage()
</script>
